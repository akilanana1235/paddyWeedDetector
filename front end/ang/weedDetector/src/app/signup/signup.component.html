<!--------------------------sign up------------------------------------->
<div class="container-fluid">
  <h1>Sign Up</h1>
  <form #userForm="ngForm" (ngSubmit)="onSubmit()" novalidate>

    <div class="form-group">
      <label>Name</label>
       <input type="text" required #name="ngModel" [class.is-invalid]="name.invalid && name.touched" class="form-control" name="name" [(ngModel)]="userModel.name">
        <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</small>
      </div>
    
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="userModel.email">
      
    </div>
    <div class="form-group">
      <label>Phone Number</label>
      <input type="number" class="form-control" #phone="ngModel" pattern="^\d{10}$" required [class.is-invalid]="phone.invalid && phone.touched" name="phone" [(ngModel)]="userModel.phone">
      <small class="text-danger" [class.d-none]="phone.valid || phone.untouched">Phone number is required and must be 10 digits</small>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" name="pass" [(ngModel)]="userModel.pass">
    </div>
      <button class="btn btn-primary" type="reset">CLEAR</button>
      <button [disabled]="userForm.form.invalid" class="btn btn-primary" type="submit">SUBMIT</button> 
    
  </form>
</div>
